<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Heirarchical Selection</title>
    <!-- Use ASP.NET CDN'd jQuery. fall back to local if necessary -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.min.js " type="text/javascript"></script>
    <script>        !window.jQuery && document.write('<script src="Scripts/jquery-1.7.2.min.js"><\/script>')</script>
   <script type="text/javascript">
        $(document).ready(function () {

            // Descendent Selector (“parent child”)  selector
            $("div ul").css("backgroundColor", "pink");

            // Child Selector (“parent > child”)
            $("li > a").css("border", "dashed 2px red");

        });
    </script>
</head>
<body>
    <ul>
        <li><a href="http://jquerymobile.com">jQuery Mobile</a></li>
    </ul>
    <div>
        <ul>
            <li><a href="http://jquery.com">jQuery</a></li>
            <li><a href="http://jqueryui.com">jQuery UI</a></li>
        </ul>
    </div>
</body>
</html>
