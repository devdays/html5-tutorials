<!DOCTYPE html>
<html>
<head>
    <title>Basic Selectors</title>
    <!-- Use ASP.NET CDN'd jQuery. fall back to local if necessary -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.min.js " type="text/javascript"></script>
    <script>        !window.jQuery && document.write('<script src="Scripts/jquery-1.7.2.min.js"><\/script>')</script>
   <script type="text/javascript">
        $(document).ready(function () {
            // we'll put our code here
            alert('page ready');

            // Id selectorjs
            $("#div1").css("backgroundColor", "pink");

            // Class selector
            $(".required").css("border", "dashed 2px red");

            // Element selector
            $("span").css("color", "purple");
        });
        </script>
</head>
<body>
    <div>
    
        <div id="div1">My div with id attribute of div1</div>
        
        <div class="required">Here is the second message</div>

        <span>Here is the third message</span>

    </div>
</body>
</html>
