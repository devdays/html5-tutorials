<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery.validate.min.js" type="text/javascript"></script>
    <style type="text/css">
        *
        {
            font-family: Verdana;
            font-size: 96%;
        }

        label
        {
            float: left;
        }

            label.error
            {
                float: none;
                color: red;
                padding-left: .5em;
                vertical-align: top;
            }

        p
        {
            clear: both;
        }

        .submit
        {
            margin-left: 12em;
        }

        .required
        {
            border-color: #4cff00;
        }

        input.error
        {
            border-color: #f00;
        }

        li
        {
            list-style-type: none;
        }
        /* hide the 'Other' div */
        #divOther
        {
            display: none;
        }
    </style>
</head>
<body>
    <form>
    <ul>
        <li>
            <div>
                <label for="referral">Where did you hear about us?</label>
                <select id="referral">
                    <option value="ad">Advertisement</option>
                    <option value="search">Search Engine</option>
                    <option value="friend">Friend</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </li>
        <li>
            <div id="divOther">
                <label for="otherinput">Other</label>
                <input id="otherinput" name="otherinput" type="text" />
            </div>
        </li>
    </ul>
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
    <script type="text/javascript">
        $(document).ready(function () {
            // Show other textbox when other is selected
            $("#referral").change(function () {
                if ($("#referral").val() === "other") {
                    $("#divOther").show();
                }
            });

            // Other textbox is required only when other is selected
            $("form").validate({
                rules: {
                    otherinput: {
                        required: function () {
                            return $("#referral").val() === "other";
                        }
                    }
                },
                messages: {
                    otherinput: {
                        required: "Please tell us"
                    }
                }
            });
        });
    </script>
</body>
</html>
