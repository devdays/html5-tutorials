<!DOCTYPE html>
<html>
<head>
    <title>First Form</title>
    <link href="Styles/style.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"
        type="text/javascript"></script>
    <style type="text/css">
        *
        {
            font-family: Verdana;
            font-size: 96%;
        }

        label
        {
            width: 10em;
            float: left;
        }

            label.error
            {
                float: none;
                color: red;
                padding-left: .5em;
                vertical-align: top;
            }

        p
        {
            clear: both;
        }

        .submit
        {
            margin-left: 12em;
        }

        .required
        {
            border-color: #4cff00;
        }

        input.error
        {
            border-color: #f00;
        }

        li
        {
            list-style-type: none;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $("form").validate({
                rules: {
                    creditcardentry: {
                        required: true,
                        creditcard: true
                    }
                },
                messages: {
                    creditcardentry: {
                        required: "Must enter something",
                        creditcard: "Try a number with XXXX-XXXX-XXXX-XXXX-XXXX"
                    }
                }
            });

        });
    </script>
</head>
<body>
    <form action="#">
    <fieldset>
        <legend>Payment information</legend>
        <p>No credit card information is sent. You can use 4444-4444-4444-4444-4444</p>
        <label for="creditcardentry">Credit Card</label>
        <ul>
            <li>
                <input type="text" name="creditcardentry" id="creditcardentry" size="40" class="required">
            </li>
        </ul>
        <p>
            <input class="submit" type="submit" value="Try me" />
        </p>
    </fieldset>
    </form>
</body>
</html>
